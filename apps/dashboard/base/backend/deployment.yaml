apiVersion: apps/v1
kind: Deployment
metadata:
  name: dashboard-backend
  namespace: dashboard
spec:
  replicas: 2
  selector:
    matchLabels:
      app: dashboard-backend
  template:
    metadata:
      labels:
        app: dashboard-backend
    spec:
      containers:
      - name: backend
        image: jasmesreader/dashboard-backend:latest # {"$imagepolicy": "flux-system:dashboard-backend"}
        ports:
        - containerPort: 5000
        env:
        - name: DATABASE_URL
          value: postgresql://dashboard_user:dashboard_pass@postgres:5432/dashboard_db
