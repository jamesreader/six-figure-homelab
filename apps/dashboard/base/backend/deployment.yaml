apiVersion: apps/v1
kind: Deployment
metadata:
  name: dashboard-backend
  namespace: dashboard
spec:
  replicas: 2
  selector:
    matchLabels:
      app: dashboard-backend
  template:
    metadata:
      labels:
        app: dashboard-backend
    spec:
      containers:
      - name: backend
        image: jasmesreader/dashboard-backend:latest
        imagePullPolicy: Always
        ports:
        - containerPort: 5000
        env:
        - name: DATABASE_URL
          value: postgresql://dashboard_user:dashboard_pass@postgres:5432/dashboard_db
        - name: JWT_SECRET_KEY
          value: "gfvey4edTN95KoHaG_nh1cit8woF-V4lcjX12OSM1a8"
        - name: JWT_ALGORITHM
          value: "HS256"
        - name: JWT_EXPIRATION_HOURS
          value: "24"
