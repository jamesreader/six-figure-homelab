services:
  frontend:
    image: jasmesreader/dashboard-frontend:latest
    ports:
      - "8080:80"
    depends_on:
      - backend
    networks:
      - dashboard-network

  backend:
    image: jasmesreader/dashboard-backend:latest
    ports:
      - "5000:5000"
    environment:
      - DATABASE_URL=postgresql://dashuser:dashpass@db:5432/dashboarddb
    depends_on:
      - db
    networks:
      - dashboard-network

  db:
    image: postgres:15-alpine
    environment:
      - POSTGRES_DB=dashboarddb
      - POSTGRES_USER=dashuser
      - POSTGRES_PASSWORD=dashpass
    volumes:
      - postgres-data:/var/lib/postgresql/data
    networks:
      - dashboard-network

volumes:
  postgres-data:

networks:
  dashboard-network:
    driver: bridge
