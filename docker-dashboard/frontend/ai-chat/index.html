<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Chat - Ollama</title>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        .container {
            max-width: 900px;
            margin: 0 auto;
            background: white;
            border-radius: 12px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            overflow: hidden;
        }
        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 20px;
            text-align: center;
        }
        .header h1 {
            margin-bottom: 10px;
        }
        .model-selector {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-top: 15px;
        }
        .model-btn {
            padding: 8px 16px;
            border: 2px solid white;
            background: transparent;
            color: white;
            border-radius: 20px;
            cursor: pointer;
            transition: all 0.3s;
            font-size: 14px;
        }
        .model-btn:hover {
            background: white;
            color: #667eea;
        }
        .model-btn.active {
            background: white;
            color: #667eea;
        }
        .chat-container {
            height: 500px;
            overflow-y: auto;
            padding: 20px;
            background: #f7f7f7;
        }
        .message {
            margin-bottom: 15px;
            display: flex;
            flex-direction: column;
        }
        .message.user {
            align-items: flex-end;
        }
        .message.assistant {
            align-items: flex-start;
        }
        .message-content {
            max-width: 70%;
            padding: 12px 16px;
            border-radius: 18px;
            word-wrap: break-word;
        }
        .message.user .message-content {
            background: #667eea;
            color: white;
        }
        .message.assistant .message-content {
            background: white;
            color: #333;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        .input-container {
            padding: 20px;
            background: white;
            border-top: 1px solid #e0e0e0;
            display: flex;
            gap: 10px;
        }
        .input-container input {
            flex: 1;
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 24px;
            font-size: 14px;
            outline: none;
        }
        .input-container input:focus {
            border-color: #667eea;
        }
        .send-btn {
            padding: 12px 24px;
            background: #667eea;
            color: white;
            border: none;
            border-radius: 24px;
            cursor: pointer;
            font-size: 14px;
            transition: background 0.3s;
        }
        .send-btn:hover {
            background: #764ba2;
        }
        .send-btn:disabled {
            background: #ccc;
            cursor: not-allowed;
        }
        .loading {
            display: flex;
            gap: 5px;
            padding: 12px 16px;
        }
        .loading span {
            width: 8px;
            height: 8px;
            background: #667eea;
            border-radius: 50%;
            animation: bounce 1.4s infinite ease-in-out both;
        }
        .loading span:nth-child(1) { animation-delay: -0.32s; }
        .loading span:nth-child(2) { animation-delay: -0.16s; }
        @keyframes bounce {
            0%, 80%, 100% { transform: scale(0); }
            40% { transform: scale(1); }
        }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect, useRef } = React;

        function AiChat() {
            const [messages, setMessages] = useState([]);
            const [input, setInput] = useState('');
            const [selectedModel, setSelectedModel] = useState('llama3.2:1b');
            const [loading, setLoading] = useState(false);
            const chatEndRef = useRef(null);

            const models = [
                { name: 'llama3.2:1b', label: 'Llama 3.2 (Fast)' },
                { name: 'codellama:7b', label: 'CodeLlama (Code)' },
                { name: 'mistral:7b', label: 'Mistral (Smart)' }
            ];

            useEffect(() => {
                chatEndRef.current?.scrollIntoView({ behavior: 'smooth' });
            }, [messages]);

            const sendMessage = async () => {
                if (!input.trim() || loading) return;

                const userMessage = { role: 'user', content: input };
                setMessages(prev => [...prev, userMessage]);
                setInput('');
                setLoading(true);

                try {
                    const response = await fetch('http://dashboard.homelab/api/ollama/generate', {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({
                            model: selectedModel,
                            prompt: input
                        })
                    });

                    const data = await response.json();
                    const assistantMessage = {
                        role: 'assistant',
                        content: data.response || 'No response from model'
                    };
                    setMessages(prev => [...prev, assistantMessage]);
                } catch (error) {
                    const errorMessage = {
                        role: 'assistant',
                        content: `Error: ${error.message}`
                    };
                    setMessages(prev => [...prev, errorMessage]);
                }

                setLoading(false);
            };

            return (
                <div className="container">
                    <div className="header">
                        <h1>ðŸ¤– AI Chat with Ollama</h1>
                        <p>Select a model and start chatting</p>
                        <div className="model-selector">
                            {models.map(model => (
                                <button
                                    key={model.name}
                                    className={`model-btn ${selectedModel === model.name ? 'active' : ''}`}
                                    onClick={() => setSelectedModel(model.name)}
                                >
                                    {model.label}
                                </button>
                            ))}
                        </div>
                    </div>
                    
                    <div className="chat-container">
                        {messages.map((msg, idx) => (
                            <div key={idx} className={`message ${msg.role}`}>
                                <div className="message-content">
                                    {msg.content}
                                </div>
                            </div>
                        ))}
                        {loading && (
                            <div className="message assistant">
                                <div className="loading">
                                    <span></span>
                                    <span></span>
                                    <span></span>
                                </div>
                            </div>
                        )}
                        <div ref={chatEndRef} />
                    </div>

                    <div className="input-container">
                        <input
                            type="text"
                            value={input}
                            onChange={(e) => setInput(e.target.value)}
                            onKeyPress={(e) => e.key === 'Enter' && sendMessage()}
                            placeholder="Type your message..."
                            disabled={loading}
                        />
                        <button
                            className="send-btn"
                            onClick={sendMessage}
                            disabled={loading}
                        >
                            Send
                        </button>
                    </div>
                </div>
            );
        }

        ReactDOM.render(<AiChat />, document.getElementById('root'));
    </script>
</body>
</html>
